<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes - Hotel</title>
    <link rel="stylesheet" href="css/Client.css">
</head>
<body>
    <center><a href="Menu.html"><button>Salir</button></a></center>
    <div class="container">
        <h1>Registro de Clientes</h1>
        <form id="clienteForm">
            <input type="text" id="nombre" placeholder="Nombre" required><br>
            <input type="text" id="apellido" placeholder="Apellido" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="telefono" placeholder="Teléfono"><br>
            <button type="submit">Agregar Cliente</button>
        </form>

        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los clientes aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script src="js/Client.js"></script>
</body>
</html>
